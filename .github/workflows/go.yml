name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

    test:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Set up Go 1.19
          uses: actions/setup-go@v3
          with:
              go-version: 1.19
              cache: true
        - name: Install dependencies
          run: go get .
        - name: Test
          run: go test -v

    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Set up Go 1.19
          uses: actions/setup-go@v3
          with:
              go-version: 1.19
              cache: true
        - name: Build
          run: go build -v